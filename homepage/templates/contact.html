{% load static %}
{% load i18n %}

<section id="contact" class="relative md:sticky md:top-0 justify-center align-center min-h-screen bg-white-old">
    <div class="flex flex-col md:flex-row w-full h-auto min-h-screen bg-white-old p-4 py-8">
        <div class="w-full md:w-1/2 h-auto flex items-center justify-center">
            <div class="w-full md:p-12 mb-8">
                <h1 class="text-center text-3xl font-display mb-8">{% trans 'Contact us' %}</h1>
                
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                
                <form method="post" action="/{{language_code}}/" class="flex flex-col">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="w-full">{% trans 'Name' %}</label>
                        <input type="text" class="w-full rounded" id="name" name="name"
                               value="{{ form.name.value|default_if_none:'' }}" required>
                        {{ form.name.errors }}
                    </div>
                    <div class="mb-3">
                        <label for="email" class="w-full">{% trans 'Email address' %}</label>
                        <input type="email" class="w-full rounded" id="email" name="email"
                               value="{{ form.email.value|default_if_none:'' }}" required>
                        {{ form.email.errors }}
                    </div>
                    <div class="mb-3">
                        <label for="message" class="w-full">{% trans 'Message' %}</label>
                        <textarea 
                            class="w-full rounded" 
                            id="message" 
                            name="message" 
                            rows="5"
                            required>{{ form.message.value|default_if_none:'' }}</textarea>
                        {{ form.message.errors }}
                    </div>
                    <button
                            type="submit"
                            class="p-4 text-lg border rounded-xl bg-blue text-white">
                        {% trans 'Submit' %}
                    </button>
                </form>

                <div class="flex flex-col text-blue w-full pt-4">
                    <a href="mailto:hacibeach@gmail.com" class="hover:text-blue-700">hacibeach@gmail.com</a>
                    <a href="tel:+905417700101" class="hover:text-blue-700">+90 541 770 01 01</a>

                    <div class="flex w-full justify-start">
                        <a href="https://www.facebook.com/HaciBeach?mibextid=ZbWKwL" target="_blank">
                            <img src="{% static 'img/fb.svg' %}" class="w-12" alt="">
                        </a>
                        <a href="https://www.instagram.com/beachhaci/" target="_blank">
                            <img src="{% static 'img/insta.svg' %}" class="w-12" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 flex flex-col justify-center items-center text-white pb-10">
            <div class="overflow-hidden rounded-lg">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12864.874294319077!2d30.3512322!3d36.2827461!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c23dbeb3124a1f%3A0xbcba543a98213b19!2sHaci%20Beach!5e0!3m2!1sen!2str!4v1687770046575!5m2!1sen!2str"
                        width="600" height="450" style="border:0; max-width: 100%;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</section>
