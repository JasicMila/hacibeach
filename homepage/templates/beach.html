{% load static %}
<section id='beach' class="relative flex flex-col md:flex-row py-16 lg:pt-0 lg:pb-0 bg-blue min-h-screen">
    <div class="relative flex flex-col justify-center w-full max-w-xl px-4 mx-auto md:px-0 lg:px-8 lg:max-w-screen-xl text-white">
        <div class="w-full lg:pr-5 mx-auto flex flex-col space-x-12 py-4">
            {% for content in contents %}
            <div class="flex flex-col md:flex-row md:space-x-12 space-y-4 md:space-y-0 items-center {% if content.order > 1 %}!ml-0{% endif %}">
                {% if content.picture and content.text_position == content.RIGHT %}
                <a href="{{ content.picture.url }}" 
                   data-lightbox="image-{{content.id}}"
                   class="overflow-hidden flex-100 w-64 h-64"
                >
                    <img
                            class="rounded-full object-cover w-64 h-64"
                            src="{{ content.picture.url }}"
                            alt=""
                    />
                </a>
                {% endif %}

                {{ content.translated_text|safe }}

                {% if content.picture and content.text_position == content.LEFT %}
                <a href="{{ content.picture.url }}"
                   data-lightbox="image-{{content.id}}"
                   class="rounded-full overflow-hidden order-0 md:order-1 flex-100 w-64 h-64"
                >
                <img
                        class="object-cover rounded-full w-64 h-64"
                        src="{{ content.picture.url }}"
                        alt=""
                />
                </a>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</section>
