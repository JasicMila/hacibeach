{% extends 'base.html' %}
{% load static %}


{% block content %}


    {% for image in images %}
        <div>
            <h3>{{ image.title }}</h3>
            <img src="{{ image.image.url }}" alt="{{ image.title }}">
            <p>{{ image.description }}</p>
        </div>
    {% empty %}
        <p>No images yet.</p>
    {% endfor %}



{% endblock %}
